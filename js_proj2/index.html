<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS prompt</title>
</head>
<body>
    <h1>Zugi e-Zugi</h1>
    <script>
        x = parseInt(prompt('Enter number:'))
        document.write('x = ', x)
        document.write('<br />')
        document.write(x, ' zugi ? ', x % 2 == 0)
        document.write('<br />')

        document.write(x, ' e-zugi ? ', x % 2 == 1)
        document.write('<br />')
    </script>
</body>
</html>
